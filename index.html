<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocalisations</title>
  </head>
  <body>
    <button id="getGeo" style="margin-bottom: 15px">Click here</button>

    <div id="localisation" class="showLocalisation"></div>
    <button id="copyBtn" style="margin-top: 15px">copy localisations</button>
  </body>
</html>

<script>
  var x = document.getElementById("localisation");
  var getGeoBtn = document.getElementById("getGeo");
  var copyBtn = document.getElementById("copyBtn");
  getGeoBtn.addEventListener("click", () => {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition((position) => {
        positionString = `${position.coords.latitude}, ${position.coords.longitude}`;
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      });
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  });
  copyBtn.addEventListener("click", () => {
    console.log(" positionString: ", positionString);
    navigator.clipboard.writeText(positionString);
  });
  var positionString = "";
</script>
